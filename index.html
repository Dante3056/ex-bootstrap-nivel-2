<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <link rel="stylesheet" href="dist/css/custom.css" />
    <title>Ex-bootstrap nivel 2</title>
  </head>
  <body class="container-fluid d-flex pt-3">
    <div class="w-75 p-5">
        <h4 class="my-5 mx-auto">Clases modificadas mediante Sass</h4>
      <div class="d-flex justify-content-between">
        <p class="text-primary  bg-white">.text-primary</p>
        <div class="colorbox bg-primary border"></div>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-secondary  bg-dark">.text-secondary</p>
        <div class="colorbox bg-secondary border"></div>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-success  bg-dark">.text-success</p>
        <div class="colorbox bg-success border"></div>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-danger  bg-dark">.text-danger</p>
        <div class="colorbox bg-danger border"></div>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-warning  bg-dark">.text-warning</p>
        <div class="colorbox bg-warning border"></div>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-info  bg-dark">.text-info</p>
        <div class="colorbox bg-info border"></div>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-light  bg-dark">.text-light</p>
        <div class="colorbox bg-light border"></div>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-dark bg-white">.text-dark</p>
        <div class="colorbox bg-dark border"></div>
      </div>
      <!--Como la clase ".muted" compartia la variable "$grey-600" con la clase .secondary,
             decidi modificar la variable por defecto de muted a "$grey-700"-->
      <div class="d-flex justify-content-between">
        <p class="text-muted  bg-dark">.text-muted</p>
        <div class="colorbox" style="background-color: #62b1ff"></div>
      </div>
      <div class="d-flex justify-content-between">
        <p class="text-white bg-dark">.text-white</p>
        <div class="colorbox bg-white border"></div>
      </div>
    </div>

    <div>
        <h4 class="my-5 mx-auto">Clases originales de bootstrap</h4>
        <img src="img/Paleta de colors Bootstrap.png" alt="" class="img">
    </div>
  </body>
</html>
